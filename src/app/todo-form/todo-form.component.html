<div class="input-group mb-5 w-100" style="padding-top: 30px;">
    <input type="text" name="Todo" placeholder="Enter the task" class="form-control" [(ngModel)]="todoTitle" (enter)="addTodo()">

    <div class="input-group-append">
        <button class="btn btn-primary" (click)="addTodo()" (submit)="addTodo()" >Add Todo </button>
    </div>
</div>
